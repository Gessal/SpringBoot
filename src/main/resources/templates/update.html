<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <style>
        li {
            list-style-type: none;
        }
        ul {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div align="center">
    <form method="post">
        <table>
            <tr> <td>Пользователь:</td> <td><input type="text" name="username" size="25" th:value="${user.getUsername()}"> </td></tr>
            <tr> <td>Пароль:</td> <td><input type="text" name="password" size="25" value=""> </td></tr>
            <tr> <td>Имя:</td> <td><input type="text" name="name" size="25" th:value="${user.getName()}"> </td></tr>
            <tr> <td>Фамилия:</td> <td><input type="text" name="surname" size="25" th:value="${user.getSurname()}"> </td></tr>
            <tr> <td>Возраст:</td> <td><input type="number" name="age" size="8" th:value="${user.getAge()}"> </td></tr>
            <tr> <td>Роли:</td><td>
                <ul>
                    <li>
                        Пользователь: <input type="checkbox" name="isUser" th:checked="${isUser}"> USER
                    </li>
                    <li>
                        Администратор: <input type="checkbox" name="isAdmin" th:checked="${isAdmin}"> ADMIN
                    </li>
                </ul>
            </td>
            <tr> <td>Активирован:</td>
                <td><input type="checkbox" name="isEnabled" th:checked="${user.getEnabled()} != 0">
                </td>
            </tr>
            <input type="hidden" name="id" th:value="${user.getId()}">
        </table>
    <input type="submit" value="Изменить">
</form></div>
<a href="/logout">Logout</a>
</body>
</html>
